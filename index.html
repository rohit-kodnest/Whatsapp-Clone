<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div id="app" class="flex flex-col h-screen">
        <header class="bg-green-600 p-4 text-white text-center">
            <h1 class="text-2xl font-bold">WhatsApp Clone</h1>
        </header>
        <main class="flex flex-1 overflow-hidden">
            <aside class="w-1/3 bg-white border">
                <div class="p-4">
                    <input type="text" placeholder="Search..." class="w-full p-2 border rounded">
                </div>
                <ul id="contact-list" class="overflow-y-auto h-full"></ul>
            </aside>
            <section class="w-2/3 bg-white border flex flex-col">
                <div id="chat-display" class="flex-1 overflow-y-auto p-4 bg-gray-100"></div>
                <div class="p-4 flex items-center">
                    <input type="text" id="chat-input" class="flex-1 p-2 border rounded" placeholder="Type a message...">
                    <button id="send-btn" class="ml-2 p-2 bg-green-600 text-white rounded">Send</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
